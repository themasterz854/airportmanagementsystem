<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div class="btn"></div>
                <button class="toggle-btn" type="button" onclick="Login()">Login</button>
                <button class="toggle-btn" type="button" onclick="Register()">Register</button>
            </div>
            <form action = "/" class="input-group" id="Login" method="post">
                <input type="text" class="input-field" name="userid" placeholder="User Id" required>
                <input type="password" class="input-field" name = "pass" placeholder="Password" required>
                <button type="submit" class="submit-btn">Log In</button></form>
            </form>
            <form class="input-group" id="Register" method="post">

                <input type="text" class="input-field" placeholder="First Name" required>
                <input type="text" class="input-field" placeholder="Middle Name" required>
                <input type="text" class="input-field" placeholder="Last Name" required>
                <!-- <input type="text" class="input-field" placeholder="Sex" required> -->
                <!-- <input type="number" class="input-field" placeholder="Age" required> -->
                <input type="number" class="input-field" placeholder="Phone Number" required>
                <input type="text" class="input-field" placeholder="Email ID" required>
                <!-- <input type="text" class="input-field" placeholder="User Id\\" required> -->
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>

        </div>
    </div>

    <script>
        var x =document.getElementById("Login");
        var y =document.getElementById("Register");
        var z =document.getElementById("btn");


        function Register(){
            x.style.left = "-400px"
            y.style.left = "50px"
            z.style.left = "110px"
            
        }
        function Login(){
            x.style.left = "50px"
            y.style.left = "450px"
            z.style.left = "0px"


        }

    </script>
</body>
</html>
