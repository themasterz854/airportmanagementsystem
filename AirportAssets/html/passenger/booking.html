				<div class="background-wrapper" >
				
				<!--header-->

				<div class="container-fluid">
					<header>
						<h2>Book Your Flight</h2>
						<hr>
					</header>


					<!--panel-->
					<div class="col-sm-8 col-sm-offset-2">
						<div class="panel-group">
						  	<div class="panel panel-default panel-transparent">
						    	<div class="panel-heading">
						    		<legend style="text-align: center;">Flight Information</legend>
						    	</div>
						    	<div class="panel-body">
									<form class="form-inline" method="post" action="/booking">
										<br>
										<div class="input-group">
											<label for="class" style="color: black;">Class</label>
											<select name="class" class="form-control trans-input-area" id="class">
											<option>Economy</option>
											<option>Business</option>										
											</select>
										</div>
										<div class="input-group">
											<label  style="color: black;">PID</label>
											<input type="text" class="form-control trans-input-area" placeholder="PID" name="PID"  required>
										</div>
										<div class="input-group">
											<label  style="color: black;">FlightCode</label>
											<input type="text" class="form-control trans-input-area" placeholder="FlightCode" name="FlightCode"   required>
										</div>
										<br>
										<br>
										<div>
										</div>
										<br>
										<div>
											<div class="input-group">
												<label for="Departure" style="color: black;">Departure Date</label>
												<input type="date" class="form-control trans-input-area" name="DDate" min="2021-11-30"  required>
											</div>
											<div class="input-group">
												<label for="Departure" style="color: black;">Departure Time</label>
												<input name="Dtime" type="time" step="1" class="form-control trans-input-area" placeholder="" required>
											</div>
											<div class="input-group">
												<label for="Seat Number" style="color: black;">Seat Number</label>
												<input name="SeatNo" type="number"  class="form-control trans-input-area" placeholder="" required>
											</div>
										</div>
										<br>
										<div>

										
											</div>
										<br>
										<div class="input-group-btn" style="text-align: right !important; ">
										<button id="submit" class="btn btn-primary trans-input-area" type="submit" style="width: 30%"><a style="color: white">Continue</a></button>
										<br>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
				<br>
				<br><br>
			</div>
