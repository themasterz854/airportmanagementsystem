</head>

    <div class="background-wrapper" style="background-image: url(/254361.jpg);">
				
        <!--header-->

        <div class="container-fluid">
            <header>
                <h2></h2>
                
            </header>


            <!--panel-->
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel-group">
                      <div class="panel panel-default panel-transparent">
                    

                        <div class="panel-body">
                            <header>
                        <h2>Employee Details:</h2>
                        <hr>
                    </header>
                            <div class="input-group">
                                <label for="class">Salutation</label>
                                <select class="form-control trans-input-area">
                                <option>Mr.</option>
                                <option>Mrs.</option>
                                <option>Ms.</option>
                                </select>
                            </div>
                            <form class="form-inline">
                                <br>
                                <div>
                                    <div class="input-group">
                                        <label>First name</label>
                                        <input name="FirstName" type="text" class="form-control trans-input-area" placeholder="First name" required>
                                    </div>
                                    <div class="input-group">
                                        <label>Last name</label>
                                        <input name="LastName" type="text" class="form-control trans-input-area" placeholder="Last name" required>
                                    </div>
                                </div>
                                
                                <br>
                                <div>
                                    <div class="input-group">
                                        <label >Date of Birth</label>
                                        <input name="DOB" type="date" class="form-control trans-input-area" min="0" placeholder="" required>
                                    </div>
                                    <div class="input-group">
                                        <label >Age</label>
                                        <input name="Age" type="number" class="form-control trans-input-area" min="0" placeholder="" required>
                                    </div>
                                    <div class="input-group">
                                        <label >Gender</label>
                                        <select name="Gender" class="form-control trans-input-area">
                                            <option>Male</option>
                                            <option>Female</option>
                                            <!-- <option>Business</option> -->	
                                        </select>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <div class="input-group">
                                        <label  >SSN</label>
                                        <input name="ESSN" type="number" class="form-control trans-input-area" placeholder="+00" required>
                                    </div>
                                </div>

                                <div>
                                    
                                    <div class="input-group">
                                        <label>Phone Number</label>
                                        <input name="PhoneNo" type="number" placeholder="123456789" class="form-control trans-input-area" required>
                                    </div>
                                </div>
                                <br>
                                <div>
                                    <div class="input-group">

                                        <label >Job type</label>
                                        <input name="JobType" type="text" placeholder="" class="form-control trans-input-area" required>


                                    </div>

                                    <div class="input-group">
                                        <label>Email</label>
                                        <input name="EEmail" type="email" placeholder="example@email.com" class="form-control trans-input-area" required>
                                    </div>
                                    
                                </div>
                                <br>
                        
                                <div class="input-group">
                                    <label><Address>Address</Address></label>
                                    <input name="EAddress" type="text" placeholder="" class="form-control trans-input-area" required>
                                </div>
                                <hr>
                                

                            </form>
                    
                            <form class="form-inline">
                                <br>
        
                            <div class="input-group-btn">
                            <button name="button" class="btn btn-primary trans-input-area" href="addEmployee.html" style="width: 40%; float: left;"><a href="Employee.html" style="color: white">Submit</a></button>
                            
                            </div>

                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
